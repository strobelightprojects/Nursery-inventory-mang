<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Nursery inventory management (Browser Tab Title)</title>
    <style>
        h1 {
            font-size: 3em; /* Adjust for desired size */
            color: #333; /* Dark gray color */
            text-align: center; /* Center the heading */
            margin-top: 50px; /* Space above the first heading */
            margin-bottom: 20px; /* Space below the heading */
        }
        h2 {
            font-size: 2em; /* Slightly smaller than h1 */
            color: #555; /* Lighter gray color */
            text-align: center; /* Center the heading */
            margin-bottom: 40px; /* Space below the heading */
        }
        body {
            font-family: Arial, sans-serif; /* A common, readable font */
            line-height: 1.6;
        }
        .button-container {
            text-align: center; /* Center the button */
            margin-top: 30px; /* Space above the button */
        }
        button {
            padding: 15px 30px; /* Larger padding for a bigger button */
            font-size: 1.2em; /* Larger font size for button text */
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            border: none; /* No border */
            border-radius: 8px; /* Rounded corners */
            cursor: pointer; /* Hand cursor on hover */
            transition: background-color 0.3s ease; /* Smooth hover effect */
        }
        button:hover {
            background-color: #45a049; /* Slightly darker green on hover */
        }
    </style>
</head>
<body>
    <h1>Welcome!</h1>
    <h2>Nursery Inventory Management</h2>

    <div class="button-container">
        <a href="https://drive.google.com/file/d/1cM9eM7CkriVcLpGnLhAejUWQ6Y8w1FWH/view?usp=drive_link" download="nursery_inventory.zip">
            <button>Download Nursery App</button>
        </a>
    </div>
</body>
</html>
